<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>counter-app</title>
</head>

<body>
    <section class="vh-100 d-flex justify-content-center align-items-center">
        <div class=" d-flex justify-content-center align-items-center flex-column">
            <h2 class="advnce">Advance Counter app</h2>
            <div class="counter-box d-flex justify-content-center align-items-center flex-column">
                <p class="counter" id="counter">0</p>
                <div class="btns">
                    <button class="add-btn" onclick="addbtn()">Add One</button>
                    <button class="save-btn" onclick="savebtn()">Save</button>
                    <button class="reset-btn d-flex" onclick="resetbtn()">Reset</button>
                </div>
                <p class="previous-value mb-0 pt-3">Previous values</p>
                <p class="values mb-0 pt-3" id="value">0</p>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/style.js"></script>
</body>

</html>
